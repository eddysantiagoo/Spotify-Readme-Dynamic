<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
  </head>
  <body style="background-color: rgb(12, 11, 11); margin: 0px">
    <!-- Boton para ir al widget -->
    <div>
      <a
        href="https://spotify-dynamic-readme.vercel.app/spotify"
        rel="noopener noreferrer"
        class="button1"
      >
        Go to the widget :)
      </a>
    </div>
    <!-- Imagen central -->
    <div class="card">
      <div class="container">
        <img
          src="https://imgbox.io/ib/YCLTJ8791p.jpg"
          alt="Imagen inicio Spotify Widget"
          class="img"
        />
      </div>
    </div>
    <!-- Boton repositorio -->
    <div>
      <a
        href="https://github.com/eddysantiagoo/Spotify-dynamic-README.git"
        target="_blank"
        rel="noopener noreferrer"
        class="button2"
      >
        Repository :)
      </a>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <span id="year">2023</span> - Por: Eddy Santiago <3</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script para el efecto tilt 3d -->
    <script type="text/javascript" src="../static/vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        // max: 25,
        // speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
